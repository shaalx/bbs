{{template "header.html" .}}
<div>
	<div>
		<h2>BBS Topic</h2>
		{{$topicid := .topic.Id}}
		{{with .topic}}
			<h3>{{.Title}}</h3>
			<h5>{{.Content}}</h5><br>
			<a href="/remark/{{.Id}}">remark</a>
			<a href="/topicdel/{{.Id}}">delete</a>
		{{end}}

		<div>
			<ul>
				{{range .remarks}}
					<li>
						<h6>{{.Content}}</h6>
						<a href="/topic/{{$topicid}}/del/{{.Id}}">del</a>
					</li>
				{{end}}
			</ul>
		</div>

	</div>
</div>
{{template "footer.html" .}}
