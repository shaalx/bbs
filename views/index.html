{{template "header.html" .}}
<div>
	<h1>BBS</h1>
	<a href="/publish">Publish</a>

	<div>
		<h2>BBS Topic</h2>
		<ul>
			{{range .topics}}
				<li>
					<a href="/topic/{{.Id}}"><h3>#{{.Title}}#</h3></a>
					<h5>{{.Content}}</h5><br>
				</li>
				<hr>
			{{end}}
		</ul>

	</div>
</div>
{{template "footer.html" .}}
